# Define the root logger with appender file
log4j.rootLogger = DEBUG, STD_OUT

# Define the appenders
log4j.appender.STD_OUT=org.apache.log4j.ConsoleAppender
log4j.appender.FILE=org.apache.log4j.FileAppender

# Set the name of the log files
log4j.appender.FILE.File=../log/rampart_helper.log

# Set the immediate flush to true (default)
log4j.appender.FILE.ImmediateFlush=true

# Set the threshold to debug mode
log4j.appender.STD_OUT.Threshold=debug
log4j.appender.FILE.Threshold=debug

# Set the append to false, overwrite
log4j.appender.FILE.Append=false

# Configure styles
log4j.appender.STD_OUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STD_OUT.layout.ConversionPattern=%5p: %m (%F:%L)%n
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%5p: %m (%F:%L)%n

